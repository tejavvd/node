version: 0.1           
phases:
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email --region ap-south-1)
  build:
    commands:
      - docker build --tag "${REPOSITORY}:v04" . 
  post_build:
    commands:
      - docker push "${REPOSITORY}:v04"
      - printf '{"Image":"%s:%s"}' $REPOSITORY v04 > build.json
artifacts:
  files:
    - build.json
    - cfn/service.yml
    - cfn/environments/production.json
  discard-paths: yes